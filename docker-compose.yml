version: "3.1"
services:
  bingeWatachDbAssignmentApplication:
    image: 010aditya/bingewatachdbassignment:0.0.1
    ports:
      - "8080:8080"
    networks:
      - BingeWatachDbAssignmentApplication
    depends_on:
      - mysqldb
 
  mysqldb:
    image: mysql:8
    networks:
      - BingeWatachDbAssignmentApplication
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=netflix

networks:
  BingeWatachDbAssignmentApplication: